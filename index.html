<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- مكتبة Font Awesome -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #6200ea, #3700b3); /* خلفية متدرجة */
            color: white;
            overflow: hidden;
        }

        header {
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1); /* خلفية شفافة */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* ظل للعنصر */
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* ظل للنص */
        }

        .content {
            padding: 50px 20px;
            position: relative;
            z-index: 10;
        }

        .heart {
            font-size: 60px;
            color: #ff1744;
            margin-bottom: 20px;
            animation: beat 1.5s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, #03a9f4, #0288d1);
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* تأثير الظل */
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .download-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #0288d1, #03a9f4);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            font-size: 18px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        footer span {
            color: #ff1744;
        }

        /* نقاط الخلفية */
        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-dots"></div>
    <header>
        <h1><i class="fas fa-download"></i> تحميل التطبيق</h1>
    </header>

    <div class="content">
        <div class="heart"><i class="fas fa-heart"></i></div> <!-- قلب متحرك -->
        <a class="download-button" href="FreeFire.apk" download>
            <i class="fas fa-file-download"></i> تحميل التطبيق
        </a>
    </div>

    <footer>
        <p>I LOVE <span>ALL</span></p>
    </footer>

    
</body>
</html>
